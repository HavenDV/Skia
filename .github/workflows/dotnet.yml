name: Build, test and publish
on:
  push:
    branches:
      - main

jobs:
  build-test-non-windows:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        dotnet-version: [
          #6.0.x, # Invalid numeric identifier: 'x'.
          7.0.x,
          8.0.x
        ]
    name: ${{ matrix.os }}/${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          dotnet-quality: 'preview'
      - run: dotnet build
      - run: mkdir -p $DOTNET_ROOT/sdk-manifests/${{ matrix.dotnet-version }}/skia.sdk.manifest
      - run: cp
          src/workload/Skia.Sdk.Manifest/WorkloadManifest.targets 
          $DOTNET_ROOT/sdk-manifests/${{ matrix.dotnet-version }}/skia.sdk.manifest/WorkloadManifest.targets
      - run: cp
          out/nuget-unsigned/workload-manifest/WorkloadManifest.json
          $DOTNET_ROOT/sdk-manifests/${{ matrix.dotnet-version }}/skia.sdk.manifest/WorkloadManifest.json
      - run: dotnet workload install skia --skip-manifest-update --source out/nuget-unsigned
      - run: dotnet new skia --output test
      - run: dotnet build test
      
  build-test-windows:
    strategy:
      matrix:
        dotnet-version: [
          6.0.x,
          7.0.x,
          8.0.x
        ]
    name: windows-latest/${{ matrix.dotnet-version }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          dotnet-quality: 'preview'
      - run: dotnet build
      - run: Invoke-WebRequest 'https://raw.githubusercontent.com/HavenDV/Skia/main/scripts/workload-install.ps1' -OutFile 'workload-install.ps1'
      - run: ./workload-install.ps1 -s out/nuget-unsigned
      - run: dotnet new skia --output test
      - run: dotnet build test
      
  build-test-publish:
    name: Build, test and publish
    uses: HavenDV/workflows/.github/workflows/dotnet_build-test-publish.yml@main
    with:
      generate-build-number: false
      conventional-commits-publish-conditions: false
      enable-caching: false
      additional-command: sudo dotnet build
        src/tasks/Tasks
        /t:TestWorkload
    secrets:
      nuget-key: ${{ secrets.NUGET_KEY }}