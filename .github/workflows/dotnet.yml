name: Build, test and publish
on:
  push:
    branches:
      - main

jobs:
  build-test-non-windows:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        dotnet-version: [
#          6.0.100,
#          6.0.200,
#          6.0.300,
#          6.0.400,
#          7.0.100-preview.6,
#          7.0.100-preview.7,
#          7.0.100-rc.1,
#          7.0.100-rc.2,
#          7.0.100,
#          7.0.200,
#          7.0.300,
          7.0.400,
#          8.0.100-alpha.1,
#          8.0.100-preview.2,
#          8.0.100-preview.3,
#          8.0.100-preview.4,
#          8.0.100-preview.5,
#          8.0.100-preview.6,
#          8.0.100-preview.7,
#          8.0.100-rc.1,
#          8.0.100-rc.2
        ]
    name: ${{ matrix.os }}/${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - run: dotnet build
      - run: sudo dotnet build
          src/tasks/Tasks
          /t:TestWorkload
      
  build-test-windows:
    strategy:
      matrix:
        dotnet-version: [
#          6.0.100,
#          6.0.200,
#          6.0.300,
#          6.0.400,
#          7.0.100-preview.6,
#          7.0.100-preview.7,
#          7.0.100-rc.1,
#          7.0.100-rc.2,
#          7.0.100,
#          7.0.200,
#          7.0.300,
          7.0.400,
#          8.0.100-alpha.1,
#          8.0.100-preview.2,
#          8.0.100-preview.3,
#          8.0.100-preview.4,
#          8.0.100-preview.5,
#          8.0.100-preview.6,
#          8.0.100-preview.7,
#          8.0.100-rc.1,
#          8.0.100-rc.2
        ]
    name: windows-latest/${{ matrix.dotnet-version }}
    runs-on: windows-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - run: dotnet build
      - run: dotnet build
          src/tasks/Tasks
          /t:TestWorkload
      
  build-test-publish:
    name: Build, test and publish
    uses: HavenDV/workflows/.github/workflows/dotnet_build-test-publish.yml@main
    with:
      generate-build-number: false
      conventional-commits-publish-conditions: false
      enable-caching: false
      additional-command: sudo dotnet build
        src/tasks/Tasks
        /t:TestWorkload
    secrets:
      nuget-key: ${{ secrets.NUGET_KEY }}